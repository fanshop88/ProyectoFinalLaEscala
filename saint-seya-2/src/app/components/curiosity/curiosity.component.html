<div class="container">
    <div class="spinner">
        <mat-spinner class="spinner" *ngIf="loading"></mat-spinner>
    </div>
    <div *ngIf="!loading">
        <div class="row ml-0 mr-0 mt-xs">
            <app-curiosity-card class="col-xs-12 col-sm-6 col-md-4" *ngFor="let csty of curiosityList" [curiosity]="csty"></app-curiosity-card>
        </div>
    </div>
</div>
