<mat-card class="card">
    <div class="img-container">
        <img mat-card-image class="image" [src]="character.image" alt="">
    </div>
    <mat-card-header class="center-xs">
        <mat-card-title class="card-title">{{ character.name }}</mat-card-title>
        <mat-card-title class="card-title">{{ curiosity.subTitle }}</mat-card-title>
        <mat-card-subtitle>{{ curiosity.description }}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
