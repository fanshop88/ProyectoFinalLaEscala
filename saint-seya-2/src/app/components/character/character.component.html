<div class="container">
    <div class="spinner">
        <mat-spinner class="spinner" *ngIf="loading"></mat-spinner>
    </div>
    <div>
        <div class="row ml-0 mr-0 center-xs">
            <mat-card class="filtro">
                <div>Buscar por:</div>
                <div>
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input matInput (keyup)="filterByName($event)">
                    </mat-form-field>
                </div>
            </mat-card>
        </div>
        <div class="row ml-0 mr-0">
            <app-character-card class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of characterList | paginate: { id: 'characterGrid', 
          itemsPerPage: pageSize, 
          currentPage: page, 
          totalItems: totalItems }" [character]="character">
            </app-character-card>
        </div>
        <div class="text-center" *ngIf="characterList.length > 1">
            <pagination-controls (pageChange)="pageChanged($event)" previousLabel='Anterior' nextLabel='Siguiente' id='characterGrid' class="paginador"></pagination-controls>
        </div>
    </div>
</div>
